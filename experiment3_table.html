<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experiment 3</title>
</head>

<body>
    <h1>Experiment 3: HTML Table</h1>
    <table border="1">

        <tr>
            <th>Photo</th>
            <th>Dog Breed</th>
            <th>Size</th>
            <th>Link</th>
        </tr>
        <tr>
            <td><img src="dog1.jpg" alt="beagle"> </td>
            <td>Beagle</td>
            <td>2</td>
            <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">More Info</a></td>
        </tr>
        <tr>
            <td><img src="dog2.jpg" alt="boxer"> </td>
            <td>Boxer</td>
            <td>3</td>
            <td><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">More Info</a></td>
        </tr>
        <tr>
            <td><img src="dog3.jpg" alt="german shepherd"></td>
            <td>German Shepherd</td>
            <td>4</td>
            <td><a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank">More Info</a></td>
        </tr>
    </table>

</body>

</html>
