<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
</head>

<body>
    <h1>Register</h1>
    <form action="https://www.google.com">
        <label for="name">First Name:</label>
        <input type="text" id="name" required>
        <label for="surname">Last Name:</label>
        <input type="text" id="surname" required>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other" value="other">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" required placeholder="your email">
        <label for="Password">Password</label>
        <input type="password" id="Password" minlength="5" maxlength="10" required placeholder="your password">
        <br>
        <label for="select-choice">Birthday:</label>
        <select name="select-choice" id="select-choice">
            <option value="0" selected disabled>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="April">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="October">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <select name="birthday-day" id="day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="birthday-year" id="year">
            <option value="0" selected disabled>Year</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
        <br>
        <label for="terms_and_conditions">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms_and_conditions">
        <br>
        <input type="submit">
    </form>

</body>

</html>
